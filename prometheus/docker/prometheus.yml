global:
  scrape_interval:     15s
  evaluation_interval: 30s
  # scrape_timeout is set to the global default (10s).

scrape_configs:
  - job_name: 'node'
    ec2_sd_configs:
      - region: eu-central-1
        access_key: ${ACCESS_KEY}
        secret_key: ${SECRET_KEY}
        port: 9100
    relabel_configs:
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance